<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cooklang Federation{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/recipe.css">
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-KoP935TiMxxjtGT-Y5Q3g.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>

</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="flex items-center gap-3">
                            <img src="/static/images/logo.png" alt="Cooklang Federation" class="h-10 w-10">
                            <span class="text-2xl font-bold text-orange-600">Cooklang Federation</span>
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" data-nav="search" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Search
                        </a>
                        <a href="/feeds" data-nav="feeds" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Feeds
                        </a>
                        <a href="/about" data-nav="about" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            About
                        </a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/api/stats" class="text-sm text-gray-500 hover:text-gray-700">API</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                <p>Cooklang Federation - Decentralized Recipe Discovery</p>
                <p class="mt-1">
                    <a href="https://cooklang.org" class="text-orange-600 hover:text-orange-700">Learn about Cooklang</a>
                    •
                    <a href="/about" class="text-orange-600 hover:text-orange-700">How to Publish</a>
                    •
                    <a href="https://github.com/cooklang" class="text-orange-600 hover:text-orange-700">GitHub</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- Active Navigation Script -->
    <script>
        (function() {
            const path = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                const navType = link.getAttribute('data-nav');
                let isActive = false;

                if (navType === 'search' && (path === '/' || path.startsWith('/?'))) {
                    isActive = true;
                } else if (navType === 'feeds' && path.startsWith('/feeds')) {
                    isActive = true;
                } else if (navType === 'about' && path.startsWith('/about')) {
                    isActive = true;
                }

                if (isActive) {
                    link.classList.remove('border-transparent', 'text-gray-500');
                    link.classList.add('border-orange-600', 'text-gray-900');
                }
            });
        })();
    </script>
</body>
</html>
