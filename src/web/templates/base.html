<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cooklang Federation{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/recipe.css">
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-KoP935TiMxxjtGT-Y5Q3g.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>

</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="flex items-center gap-3">
                            <img src="/static/images/logo.png" alt="Cooklang Federation" class="h-10 w-10">
                            <span class="text-2xl font-bold text-orange-600">Cooklang Federation</span>
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" data-nav="search" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Search
                        </a>
                        <a href="/feeds" data-nav="feeds" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Feeds
                        </a>
                        <a href="/about" data-nav="about" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            About
                        </a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/api/stats" class="hidden sm:inline text-sm text-gray-500 hover:text-gray-700">API</a>
                    <!-- Mobile menu button -->
                    <button id="mobile-menu-button" class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-orange-500">
                        <span class="sr-only">Open main menu</span>
                        <!-- Hamburger icon -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!-- Close icon (hidden by default) -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden sm:hidden">
                <div class="pt-2 pb-3 space-y-1">
                    <a href="/" data-nav-mobile="search" class="nav-link-mobile border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                        Search
                    </a>
                    <a href="/feeds" data-nav-mobile="feeds" class="nav-link-mobile border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                        Feeds
                    </a>
                    <a href="/about" data-nav-mobile="about" class="nav-link-mobile border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                        About
                    </a>
                    <a href="/api/stats" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                        API
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                <p>Cooklang Federation - Decentralized Recipe Discovery</p>
                <p class="mt-1">
                    <a href="https://cooklang.org" class="text-orange-600 hover:text-orange-700">Learn about Cooklang</a>
                    •
                    <a href="/about" class="text-orange-600 hover:text-orange-700">How to Publish</a>
                    •
                    <a href="https://github.com/cooklang" class="text-orange-600 hover:text-orange-700">GitHub</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
        (function() {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerIcon = menuButton.querySelector('svg:first-of-type');
            const closeIcon = menuButton.querySelector('svg:last-of-type');

            menuButton.addEventListener('click', function() {
                const isHidden = mobileMenu.classList.contains('hidden');

                if (isHidden) {
                    mobileMenu.classList.remove('hidden');
                    hamburgerIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                } else {
                    mobileMenu.classList.add('hidden');
                    hamburgerIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            });
        })();
    </script>

    <!-- Active Navigation Script -->
    <script>
        (function() {
            const path = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            const navLinksMobile = document.querySelectorAll('.nav-link-mobile');

            // Desktop navigation
            navLinks.forEach(link => {
                const navType = link.getAttribute('data-nav');
                let isActive = false;

                if (navType === 'search' && (path === '/' || path.startsWith('/?'))) {
                    isActive = true;
                } else if (navType === 'feeds' && path.startsWith('/feeds')) {
                    isActive = true;
                } else if (navType === 'about' && path.startsWith('/about')) {
                    isActive = true;
                }

                if (isActive) {
                    link.classList.remove('border-transparent', 'text-gray-500');
                    link.classList.add('border-orange-600', 'text-gray-900');
                }
            });

            // Mobile navigation
            navLinksMobile.forEach(link => {
                const navType = link.getAttribute('data-nav-mobile');
                let isActive = false;

                if (navType === 'search' && (path === '/' || path.startsWith('/?'))) {
                    isActive = true;
                } else if (navType === 'feeds' && path.startsWith('/feeds')) {
                    isActive = true;
                } else if (navType === 'about' && path.startsWith('/about')) {
                    isActive = true;
                }

                if (isActive) {
                    link.classList.remove('border-transparent', 'text-gray-500');
                    link.classList.add('border-orange-600', 'text-gray-900');
                }
            });
        })();
    </script>
</body>
</html>
