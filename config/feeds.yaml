# Validation configuration
validation:
  max_feeds: 1000
  allowed_protocols:
    - https
    - http
  url_patterns:
    deny:
      - "*localhost*"
      - "*127.0.0.1*"
      - "*192.168.*"
      - "*10.0.*"
      - "*.local"
