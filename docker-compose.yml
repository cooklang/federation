version: '3.8'

services:
  app:
    image: ghcr.io/cooklang/federation:0.1.1
    build: .
    ports:
      - "${PORT:-3100}:${PORT:-3100}"
    env_file:
      - .env
    volumes:
      - federation-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3100}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  federation-data:
